<!doctype html>
<html lang="en" ng-app="hn">
<head>
    <meta charset="utf-8">
    <title>Hack Night #1</title>

    <!-- Font -->
    <link href="http://fonts.googleapis.com/css?family=Gudea" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="MainCtrl" ng-init="getStatus()">

    <!-- Navbar -->
    <div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Hack Night #1</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <input type="button" class="btn btn-default btn-small" value="Login" ng-click="login()" ng-hide="loggedIn">
                    <input type="button" class="btn btn-default btn-small" value="Logout" ng-click="logout()" ng-show="loggedIn">
                </li>
            </ul>
        </div>
      </div>
    </div>

    <!-- Main -->
    <div id="main">

        <div ng-view></div>

    </div>

    <!-- Librairies -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="lib/angular/angular-easyfb.min.js"></script>

    <!-- JS -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
