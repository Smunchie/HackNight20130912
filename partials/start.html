<div id="start" class="view">
    <p>GO</p>

    <input type="button" class="btn btn-default btn-lg btn-block" value="Commencer" ng-click="start()">

    <ul>
        <li ng-repeat="friend in friends">
            {{friend.first_name}} {{friend.last_name}} : {{friend.hometown_location.city}}
        </li>

    </ul>

    <div id="map" ng-show="showMap"></div>
</div>
